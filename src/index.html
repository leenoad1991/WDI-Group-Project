<!DOCTYPE html>
<html ng-app="wineApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>WineEx</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<div ng-controller="MainCtrl as main">
  <nav ng-show="!main.loggedIn" class="landing-page-navbar">
    <h3 ui-sref="home">WineEx</h3>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Register
    </button>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Register</h4>
          </div>
          <div class="modal-body">
            <p><input type="text" name="" value="" placeholder="First name"></p>
            <p><input type="text" name="" value="" placeholder="Second name"></p>
            <p><input type="text" name="" value="" placeholder="Email"></p>
            <p><input type="text" name="" value="" placeholder="Password"></p>
            <p><input type="text" name="" value="" placeholder="Password confirmation"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default modalButton"  data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary modalButton">Enter</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalLogin">Login
    </button>
      <div class="modal fade" id="myModalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabelLogin">Login</h4>
          </div>
          <div class="modal-body">
            <p><input type="text" name="" value="" placeholder="Email"></p>
            <p><input type="text" name="" value="" placeholder="Password"></p>

          <div class="modal-footer">
            <button type="button" class="btn btn-default modalButton" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary modalButton">Enter</button>
          </div>
        </div>
      </div>
    </div>



</nav>
<nav ng-show="main.user" class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">WineEx</a>
    </div>
    <div class="collapse navbar-collapse">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li> Welcome back, {{ main.user.firstName }} </li>
        <li><a ui-sref="basket">Basket</a></li>
        <li><a ui-sref="account.watchlist">Account</a></li>
        <form class="navbar-form navbar-right">
          <button type="button" ng-click="main.logout()" class="btn btn-default">Logout</button>
        </form>
      </ul>
    </div>
  </div>
</nav>
</div>
<body>


  <main ui-view>
  </main>
</body>
<footer>
  <nav class="footer">
    <div class="container">
      <p>ABOUT | T&C'S </p>
    </div>
  </nav>
</footer>
</html>
