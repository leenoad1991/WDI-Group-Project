<h1 style="text-align: center">All Stock</h1>
  <table style="text-align: center;" class="table table-striped table-responsive table-">
    <tr>
      <th style="text-align: center;">#</th>
      <th style="text-align: center;">PRODUCT</th>
      <th style="text-align: center;">LIVE PRICE</th>
      <th style="text-align: center;">RETAIL PRICE</th>
      <th style="text-align: center;">DEVIATION</th>
    </tr>
  <tr ng-repeat="product in stockView.products track by $index">
    <td>{{ $index + 1 }}</td>
    <td style="max-width: 150px;">{{ product.name}}</td>
    <td><strong>£{{ product.price.livePrice | number: 2 }}</strong></td>
    <td>£{{ product.price.retail}}</td>
    <td ng-class="{higherText: product.price.deviation > 100, lowerText: product.price.deviation < 100}">{{ product.price.deviation}}% </td>
    <td><button type="button" name="button" class="btn" ui-sref="account.stockShow({ id: product._id })">View</button></td>
  </tr>
</table>
