<h1>All Users</h1>
  <table style="text-align: center;" class="table table-striped table-responsive table-">
    <tr>
      <th style="text-align: center;">#</th>
      <th style="text-align: center;">NAME</th>
      <th style="text-align: center;">EMAIL</th>
      <th style="text-align: center;">ORDERS</th>
      <th style="text-align: center;">VIEW</th>
    </tr>
  <tr ng-repeat="user in usersIndex.users track by $index">
    <td>{{ $index }}</td>
    <td>{{ user.firstName}} {{ user.lastName}}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.orders.past.length + user.orders.current.length }}</td>
    <td><button type="button" name="button" class="btn" ui-sref="account.userShow({ id: user._id })">View</button></td>
  </tr>
</table>
