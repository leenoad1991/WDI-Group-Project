<h1>EDIT</h1>


{{ userEdit.user }}
{{ userEdit.currentUser }}


<form ng-submit="userEdit.update()">
  <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" class="form-control" id="firstName" name="name" ng-model="userEdit.user.firstName">
  </div>
  <div class="form-group">
    <label for="status">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" ng-model="userEdit.user.lastName">
  </div>
  <div class="form-group">
    <label for="location">Email</label>
    <input type="email" class="form-control" id="email" name="email" ng-model="userEdit.user.email">
  </div>
  <input type="submit" value="Update" class="btn btn-danger">
</form>
</div>
