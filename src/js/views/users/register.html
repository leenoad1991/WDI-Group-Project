<div class="container">
  <h2>Register</h2>
  <form ng-submit="register.register()" class="form-group">
    <div class="input-group">
      <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
      <input ng-model="register.user.firstName" type="text" class="form-control" placeholder="First name" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
      <input ng-model="register.user.lastName" type="text" class="form-control" placeholder="Last name" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon glyphicon glyphicon-globe" id="basic-addon1"></span>
      <input ng-model="register.user.email" type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon glyphicon glyphicon-option-horizontal" id="basic-addon1"></span>
      <input ng-model="register.user.password" type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon glyphicon glyphicon-option-horizontal" id="basic-addon1"></span>
      <input ng-model="register.user.passwordConfirmation" type="text" class="form-control" placeholder="Password confirmation" aria-describedby="basic-addon1">
    </div>
    <input type="submit" value="Submit" class="loginButton">
  </form>
</div>
